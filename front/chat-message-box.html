<link rel="import" href="bower_components/polymer/polymer.html">


<polymer-element name="chat-message-box" attributes="message">
  <template>
    <style>
    div{
      background-color: #fff;
      width:25%;
      margin:2em;
     
      box-shadow: 1px 1px 1px #ccc;
    }

    div h5{
      border-bottom:1px solid #999;
      width:70%;
    }

    div p{
      width:75%;
      padding: 1em;
      
    }

    </style>

    <div>
      <h5>({{message.visibility}}){{message.user}} says:</h5>
      <p>{{message.message}}</p>
    </div>
    
  </template>
  <script>
  Polymer('chat-message-box', {
      ready: function() {
          
      },
    });
  </script>
</polymer-element>
