<link rel="import" href="bower_components/polymer/polymer.html">


<polymer-element name="chat-message-box" attributes="message">
  <template>
    <style>
    .chatbox{
      background-color: #fff;
      width:25%;
      margin:2em;
     
      box-shadow: 1px 1px 1px #ccc;
    }

    .chatbox h5{
      border-bottom:1px solid #999;
      width:70%;
    }

    .chatbox p{
      width:75%;
      padding: 1em;
      overflow: auto;
      height: 100%;
    }

    </style>

    <div class="chatbox">
      <h5>{{message.user}} says:</h5>
      <p>{{message.message}}</p>
      <div style="clear:both;"></div>
    </div>
    
  </template>
  <script>
  Polymer('chat-message-box', {
      ready: function() {
          
      },
    });
  </script>
</polymer-element>
