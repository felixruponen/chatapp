<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/core-overlay/core-overlay.html">
<link rel="import" href="bower_components/core-transition/core-transition.html">
<link rel="import" href="chat-socket.html">

<polymer-element name="username-dialog">
  <template>
    <style>
      core-overlay {
        background: #fff;
        padding: 1em;
      }

      paper-button {
        background: #4285f4;
        color: #fff;
        float:right;
      }
    </style>
    <chat-socket id="chatSocket"></chat-socket>
    <core-overlay id="dialog" backdrop="true">
      <h2>Username</h2>
      <paper-input label="Your Name" value="{{username}}">></paper-input>
      <paper-button raised core-overlay-toggle 
                    on-click="{{addUserName}}">
                    OK</paper-button>
    </core-overlay>
  </template>
  <script>
    var toggleDialog = function() {

    }
  Polymer('username-dialog', {
      ready: function() {
        var self = this;
        this.tapHandler();
        this.addUserName =function() {
          var socket = this.$.chatSocket.socket;
          console.log(socket);
          console.log(self.username);
          socket.emit('username', self.username);
        }
      },
      tapHandler: function() {
        this.$.dialog.toggle();
      },
    });
  </script>
</polymer-element>
