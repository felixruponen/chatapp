<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="chat-socket.html">

<polymer-element name="input-box" >
  <template>
    <style>
      /* CSS */
      .paper-input-wrapper{
        padding: 0.5em 1em;
        background-color: #fff;
      }

      paper-input{
        width: 80%;
        float: left;
      }

      paper-button {
        background: #4285f4;
        color:#fff;
        float:right;
        margin-top: 0.5em;
      }

    </style>
    <chat-socket id="chatSocket"></chat-socket>
    <div class="paper-input-wrapper">
      <paper-input tabindex="1" id="chatinput" multiline on-keypress="{{keyPressed}}" label="Enter multiple lines here" value="{{message}}"></paper-input>
      <paper-button tabindex="2" raised on-click="{{sendMessage}}">Send</paper-button>
      <div style="clear:both;"></div>
    </div>
  </template>
  <script>
  Polymer('input-box', {
      ready: function() {

          var self = this;

          this.keyPressed = function(e, detail, target) {
              var code = e.keyCode;
              switch(code) {
              case 13:
                //e.preventDefault();
                self.tabindex = 0;
                console.log(target);
                self.sendMessage();
              }

              console.log(e);

          }

          this.sendMessage = function() {

            if(self.message) {
              console.log("awfawf");
              var socket = self.$.chatSocket.socket,
                  messageData = {
                    to: socket.talkingTo,
                    message: self.message
                  }
              socket.emit('message', messageData);
              self.message = "";
              self.$.chatinput.$.input.focus()
            }
          }
          
      },
    });
  </script>
</polymer-element>
